{% extends "user/_profile.html" %}

{% block title %}{{ user.username }} 参加的活动-HUSTRunner{% endblock %}
{% block left_bottom %}
<div class="profile-card">
<div class="section-head">
    <h4>活动</h4>
</div>
<div class="profile-main">
    <ul class="item-wrap">
        {% for activity in activities %}
        <li>
            <span class="time">{{ moment(activity.date_created).format("YYYY年MM月DD日 HH:mm") }}</span>
            <a href="{{ url_for('activity.view_activity', id=activity.id) }}"><span>{{ activity.title }}</span></a>
        </li>
        {% endfor%}
    </ul>
</div>
</div>
{% endblock %}
